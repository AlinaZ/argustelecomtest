<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><h:outputText value="Node Links"/></title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="bg-dark text-white">
    <h2 class="text-primary">
        <h:outputText value="Node Links"/>
    </h2>

    <h:dataTable border="1" value="#{nodeLinksController.nodeLinks}" var="nodelinks" styleClass="table table-dark">

    <h:column>
        <f:facet name="header">Node Id</f:facet>
        <h:outputText value="#{nodelinks.node_id}"/>
    </h:column>

        <h:column>
            <f:facet name="header">Link</f:facet>

            <h:dataTable border="1" value="#{nodeLinksController.nodeLinks.nodeLinks}" var="links" styleClass="table table-dark">
                <h:column>
                    <f:facet name="header">Link Id</f:facet>
                    <h:outputText value="#{links.link_id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Source Connector</f:facet>
                    <h:outputText value="#{links.connector1_id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Source Point Number in Connector</f:facet>
                    <h:outputText value="#{links.point1_cu_id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Target Connector</f:facet>
                    <h:outputText value="#{links.connector2_id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Target Point Number in Connector</f:facet>
                    <h:outputText value="#{links.point2_cu_id}"/>
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>
    <br/>

    <h:column>
        <h:form>
            <h:commandButton value="Back to all nodes" action="nodes" styleClass="btn btn-primary"/>
        </h:form>
    </h:column>
</h:body>
</html>
